<html>
    <head>
<script>

    function fprogramm(){

        var vN;
        var vAusgabe="";
        var vZählen=1;

        vN=document.getElementById("idvN").value;

        while(vN!=1){

        vAusgabe=vAusgabe+vN+"->";

        if(vN%2>0){
            vN=vN*3+1
        }

        else {
            vN=vN/2
        }

        vZählen++;
    }

    vAusgabe=vAusgabe+vN+"<br>";
    vAusgabe=vAusgabe+"<br>Anzahl an Berechnungen: "+vZählen;

    document.getElementById("idAusgabe").innerHTML=vAusgabe;
}


</script>
</head>
<body>

<h1>Colatz-Folge</h1>

Collatz-Zahl: <input id="idvN" value="27" size="12">

<button onClick="fprogramm();">Collatz</button><br></br>

<div id="idAusgabe"></div>

</body>
</html>
